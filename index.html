<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="img-holder">
        <img src="/imgs/image-qr-code.png" alt="scanable QR code" class="qr-img">
      </div>
      <div class="text-container">
        <p class="main-text">Improve your front-end skills by building projects</p>
        <p class="sub-text">Scan the QR code to visit Frontend Mentor and take
          your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
